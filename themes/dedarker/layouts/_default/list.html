{{ define "main" }}

<h1>{{ .Title }}</h1>
<div class="intro">{{ .Content }}</div>
<div class="list">
{{ range .Pages.ByPublishDate.Reverse }}
<div class="list--item">
	<h2><a class="" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	{{ .Summary }}
	{{ partial "date-and-tags.html" . }}
</div>
{{ end }}
</div>

{{ end }}
